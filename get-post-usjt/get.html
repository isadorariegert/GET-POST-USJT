<!DOCTYPE HTML>
<html>
<head>
<title>Formulario get</title>
</head>

<body>
    
<center>
    <h1>PREENCHA O FORMULÁRIO:</h1>
    <fieldset>
     
     <form action="confirmadoget.html" method="get">
  
         <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br>
            <br>
         <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
         <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            <br>
            <br> 
         <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <br>
            <br>      
         <label for="idade">Idade:</label>
            <select id="idade">
                 <option value="1">18</option>
                 <option value="2">19</option>
                 <option value="3">20</option>
                 <option value="5">21</option>
                 <option value="6">22</option>
                 <option value="7">24</option>
                 <option value="8">25</option>
                 <option value="9">26</option>
                 <option value="10">27</option>
                 <option value="11">28</option>
                 <option value="12">29</option>
                 <option value="13">>30</option>
            </select>  

    <h3> <label for="conta">Tipo de conta:</label> </h3>
         
            <select id="conta">
  
                <option value="corrente">Corrente</option>
                <option value="poupanca">Poupança</option>
         
            </select>

    <h3>Sexo:</h3>
        <input type="radio" name="gender" value="male"> Masculino<br>
        <input type="radio" name="gender" value="female"> Feminino<br>
        <input type="radio" name="gender" value="other"> Outro<br>

    <a href="confirmadoget.html"> <input type="submit" value="enviar"> </a>   
         
</form>
    </fieldset>
    
</center>
    
</body>
      

</html>
